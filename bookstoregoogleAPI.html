<!DOCTYPE html>
<html>
	<head>
		<title>BOOKSTORE</title>
			<meta name="BOOKSTORE" content="Book search from google API" charset="UTF-8"/>
			<link rel="stylesheet" type="text/css" href="style.css">
			<script type="text/javascript" src="bookstoregoogleAPI.js"></script>
	</head>
		<body>
			<div id="headerfield">
				<span class="heading"><strong>BOOKSTORE</strong></span>
					<form id="searchfield">
						<input type="text" id="search" class="input" placeholder="SEARCH BOOKS HERE"/>
						<input type="submit" value="SEARCH" class="button" id="buttonID" onclick="return time();"/>
					</form>
			</div>
			<div id="content">
				<span class="star-rating" id="rating"></span>
			</div>
			
		</body>
	</head>
</html>
